<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Simple Calculator</h1>
    <div class="container">
    <form name="form1">
        <input type="text" id="myCalc" name="answer"><br>
        <div class="btn-container">
        <input type="button"  class="btn" value="1" onclick="form1.answer.value+='1'"></input>
        <input type="button"  class="btn" value="2" onclick="form1.answer.value+='2'"></input>
        <input type="button"  class="btn" value="3" onclick="form1.answer.value+='3'"></input>
        <input type="button" class="btn" value="+" onclick="form1.answer.value+='+'"></input><br>
        <input type="button" class="btn"  value="4" onclick="form1.answer.value+='4'"></input>
        <input type="button" class="btn" value="5" onclick="form1.answer.value+='5'"></input>
        <input type="button" class="btn" value="6" onclick="form1.answer.value+='6'"></input>
        <input type="button"  class="btn" value="-" onclick="form1.answer.value+='-'"></input><br>
        <input type="button" class="btn" value="7" onclick="form1.answer.value+='7'"></input>
        <input type="button" class="btn" value="8" onclick="form1.answer.value+='8'"></input>
        <input type="button" class="btn" value="9" onclick="form1.answer.value+='9'"></input>
        <input type="button" class="btn" value="/" onclick="form1.answer.value+='/'"></input><br>
        <input type="button" class="btn" value="0" onclick="form1.answer.value+='0'"></input>
        <input type="button"  class="btn"value="*" onclick="form1.answer.value+='*'"></input>
        <input type="button"  class="btn" value="." onclick="form1.answer.value+='.'"></input>
        <input type="reset" class="btn" value="C" onclick="form1.answer.value+=''"></input>
        <input type="button" class="btn1" value="=" onclick="form1.answer.value=eval(form1.answer.value)"></input>
        </div>
    </div>
</form>
</body>
<script src="index.js"></script>
</html>
